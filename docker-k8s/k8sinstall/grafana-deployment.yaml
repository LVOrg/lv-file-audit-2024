apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_INSTALL_PLUGINS
          value: grafana-clockpanel
        - name: GF_DATASOURCE_CONFIG
          value: /etc/grafana/datasources/datasources.yaml
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-datasource-config
