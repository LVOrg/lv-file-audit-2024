<div class="edit" style="max-width:800px;min-width:800px;padding:20px">
    <style>
        .app-editor-frame {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
        }
        .app-editor-frame span {
            text-align:right
        }
        .app-editor-section {

        }
        .app-editor-section fieldset legend {
            font-size: 12pt;
        }
    </style>
    <div class="layout-columns">
        <div>
            <fieldset class="app-editor-section">
                <legend>Azure App</legend>
                <div class="app-editor-frame">
                    <span>Client id</span>
                    <input type="text" ng-model="data.ClientId" class="form-control"  autocomplete="off" />
                    <span >Client Secret</span>
                    <div class="input-group">
                        <input type="hidden" autocomplete="true" ng-model="data.ClientSecret">
                        <input type="{{clientSecretInputType}}" ng-model="data.ClientSecret" class="form-control"  autocomplete="off" name="password"/>
                        <button ng-click="clientSecretOnOff()"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span></button>
                    </div>


                </div>

            </fieldset>
        </div>
        <div class="layout-rows" style="padding-top:40px">
            <div class="dock full"></div>
            <div style="margin:10px">
                <input type="button" class="btn btn-primary btn-sm" value="{{$res('Save changes')}}" ng-click="doUpdateApp().then()" />
            </div>
            <div style="margin:10px" ng-if="data.ClientSecret && data.ClientId">
                <a  class="btn btn-primary btn-sm" href="{{getGoogleLoginUrl()}}" target="_blank">Sign-i and get token </a>
            </div>
            <div style="margin:10px">
                <input type="button" class="btn btn-primary btn-sm" style="float:right" value="{{$res('Cancel')}}" ng-click="$close()" />
            </div>
        </div>
    </div>
