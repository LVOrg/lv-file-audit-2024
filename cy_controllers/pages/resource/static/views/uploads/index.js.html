<div style="padding:10px" class="layout-columns">
    <style>
        .tags {
            font-size:10pt !important;
        }
        .tags table th {
            padding:2px !important;
            margin-bottom: 4px !important;
        }
        .tags fieldset {
            border: solid 1px #0c0c0c !important
        }
        .tags fieldset legend {
            width: auto !important;
            line-height:0px !important;
            margin: 4px !important;
            margin-left: 20px !important;
            font-size: 16px !important;
            padding:8px !important;

        }
    </style>
    <div>
    <div class="layout-columns">
        <div>
            <rcmpct-grid cols="1fr 2fr">

        <label>{{$res("Select files")}}:</label>
        <div>
            <input type="file" id="file" multiple/>
        </div>
        <label>
            {{$res("Is Public")}}:
        </label>
        <div>
            <input type="checkbox" ng-model="data.IsPublic"/>
        </div>
    </rcmpct-grid>
        </div>


    </div>
    </div>
        <div class="dock full" style="overflow-y:auto">
            <div>
                <div ng-repeat="p in info" style="width:50%;border:solid 1px #000000">
                    <div>
                        {{p.name}}
                    </div>

                    <div style="margin-top:10px;margin-bottom:10px">
                        <rcmpct-progressbar style="width:100%;height:24px" ng-value="{{p.chunk_info.Percent}}" color="#000000" />
                    </div>
                </div>

            </div>

    </div>
    <div>
        <div class="layout-rows" style="margin-top:4px">
            <div class="dock full"></div>
            <div>

                <input type="button" class="btn btn-primary btn-sm" style="float:right" value="{{$res('Upload')}}" ng-click="doUploadFiles().then()" />

            </div>
            <div>
                &nbsp;
            </div>
            <div>

                <input type="button" class="btn btn-primary btn-sm" style="float:right" value="{{$res('Cancel')}}" ng-click="$close()" />

            </div>
        </div>
    </div>
</div>
