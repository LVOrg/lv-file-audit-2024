{{- $appName := "google-lock" }}
  {{- $image :="nttlong/google-lock:1"}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{$appName}}
  namespace: {{ .Values.namespace}}
spec:
  selector:
    matchLabels:
      app:  {{$appName}}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{$appName}}
    spec:
      volumes:
        - name: {{.Values.storage.name}}
          nfs:
            server: {{.Values.storage.server}}
            path: {{.Values.storage.directory}}
      containers:

        - image: {{$image}}
          env:
            - name: PORT
              value: "80"
            - name: LOCK_SERVER
              value: distribute-lock-service.{{ .Values.namespace}}:2181
          name: {{$appName}}
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: lv-file
          volumeMounts:
            - name: storage-files
              mountPath: /mnt/files
---
kind: Service
apiVersion: v1
metadata:
  name: {{$appName}}-service
  namespace:  {{ .Values.namespace}}
  labels:
    app: {{$appName}}-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32227
  type: NodePort
  selector:
    app: {{$appName}}