apiVersion: v1
kind: Namespace
metadata:
  name: lv-redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: lv-redis
data:
  redis.conf: |
    maxmemory 128m
    appendonly yes
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: lv-redis
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: lv-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0.6
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: config
          mountPath: /etc/redis
      volumes:
      - name: config
        configMap:
          name: redis-config
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service-dev
  namespace: lv-redis
spec:
  type: NodePort
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379