---

    {{ $info := $.Values.name -}}
    {{ $dataFile := join "" (list "data/" $info ".yml") -}}
    {{ $data := .Files.Get $dataFile | fromYaml -}}
      {{ $fileJob := $data.fileJob -}}
      {{ $db := $data.config.db -}}
      {{ $es := $data.config.elastic_search -}}
      {{ $rb := $data.config.rabbitmq -}}
      {{ $api := $data.webApi -}}
      {{ $storage := $data.storage}}
      {{ $cache := $data.cache -}}
      {{ $msg := $data.msg -}}
    {{ $dataJson := toPrettyJson $api -}}


---
{{ if $api }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{$api.namespace}}
---
{{ if $cache }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{$cache.namespace}}
---
{{end}}
---
---
{{ if $msg }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{$msg.namespace}}
---
{{end}}
---
{{end}}
---
