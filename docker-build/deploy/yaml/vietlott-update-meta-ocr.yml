kind: Deployment
apiVersion: apps/v1
metadata:
  name: vietlott-ocr-all
  namespace: vietlott-ocr-all
  annotations:
    keel.sh/policy: glob:build-*
    keel.sh/releaseNotes: kubernetes-cluster-vietlott-ocr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vietlott-ocr-all
  template:
    metadata:
      labels:
        app: vietlott-ocr-all
    spec:
      volumes:
        - name: storage-files
          nfs:
            server: 10.96.25.76
            path: /share-data/xdoc/files
        - name: customer-files
          nfs:
            server: 10.96.23.55
            path: /backup/backups/files/modules
#        - name: customer-files
#          nfs:
#            sever: 10.96.23.55
#            path: /backup/backups/files/modules
      containers:
        - name: vietlott-ocr-all
          image: docker.lacviet.vn/xdoc/fs-ocr-vietlott:latest
          command: ["python3"]
          args:
            - cy_jobs/vietlott_ocr_agg.py
            - db=mongodb%3A%2F%2Fadmin%3AVietlot%23123%4010.96.25.76%3A27017
            - elastic_search.server=http://10.96.25.76:9200
            - elastic_search.prefix_index=lv-codx
            - rabbitmq.msg=xyzdsc-2024
            - rabbitmq.password=Vietlot#123
            - rabbitmq.port='5672'
            - rabbitmq.server=codx-rabbitmq.rabbitmq.svc.cluster.local
            - rabbitmq.username=codx
            - admin_db_name=lv-docs
            - file_storage_path=/mnt/files
            - default_tenant=default
            - file_dir_path=/mnt/customers
            - cache_server=lv-file-cache-service.xdoc:11211
            - remote_ocr=http://lv-ocr-service.xdoc:80
            - tika_server=http://tika-service.xdoc:80
            - private_web_api=http://lv-file-service.xdoc:80/lvfile
          resources: {}
          volumeMounts:
            - name: storage-files
              mountPath: /mnt/files
            - name: customer-files
              mountPath: /mnt/customers
          imagePullPolicy: Always
      imagePullSecrets:
        - name: harbor-secret-registry
---
kind: Secret
apiVersion: v1
metadata:
  name: harbor-secret-registry
  namespace: vietlott-ocr-all
data:
